<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Algumas tags</h1>
    <ol>
   <li> <abbr title="Tag &lt;h1&gt;">Titulos</abbr>
   <li> <abbr title="Tag &lt;img&gt;">Imagens</abbr>
   <li> <abbr title="Tag &lt;abbr&gt;">Abreviação</abbr>
   <li> <abbr title="Tag &lt;code&gt;">Codigo-fonte</abbr>
   <li> <abbr title="Tag &lt;ol&gt;">Lista numerada</abbr>
   <li> <abbr title="Tag &lt;ul&gt;">Lista com marcacões</abbr></ol>
</body>
</html>
