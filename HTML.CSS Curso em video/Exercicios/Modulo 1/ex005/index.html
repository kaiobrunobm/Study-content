<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em html</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você  vai vizualizar imagens de mesma pasta.</p>
    <img src="html5 logo 200.png" alt="Logo HTML5">
    <br>
    <img src="css logo 200.png" alt="Logo CSS">
    <p>podemos tambem vizualizar imagens em pastas diferentes.</p>
    <img src="ex005 imagens/css logo 200.png" alt="CSS logo">
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="js logo">
    <p>Para adiconar imagens no html você vai utilizar a tag &lt;img&gt; e o nome do arquivo salvo ou da url onde essa imagens está armazenada.</p>
    <!--os 2 metodos foram utilizados nesse codigo.-->
</body>
</html>
