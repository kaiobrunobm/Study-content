<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <ul class="wrapper">
        <li class="html icon">
            <span class="tooltip">
                HTML
            </span>
            <span class="html-icon">
                <img src="./img/html.svg" class="html-logo" alt="HTML icon">
            </span>
        </li>

        <li class="css icon">
            <span class="tooltip">
                CSS
            </span>
            <span class="css-icon">
                <img src="./img/css.svg" class="css-logo" alt="CSS icon">
            </span>
        </li>

        <li class="js icon">
            <span class="tooltip">
                Javascript
            </span>
            <span class="js-icon">
                <img src="./img/js.svg" class="js-logo" alt="Javascript icon">
            </span>
        </li>
    </ul>
</body>
</html>
