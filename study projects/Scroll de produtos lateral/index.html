<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Scroll lateral</title>
</head>
<body>
    <main>
        <section class="projects" id="projects">

            <h2 class="projects-title">Projects</h2>
    
    <!-- Projects cards -->
    <table>
    
        <tbody>
            <tr>
                <td>
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <figure>
                                <img src="./images/IOSreplica.png" alt="IOS Calculator Imagem">
                                <figcaption class="calculator-description">IOS Calculator replica</figcaption>
                            </figure>
                        </div>
    
                        <div class="flip-box-back">
                                <a href="https://kaiobrunobm.github.io/ios-calculator/" target="_blank"><i class='bx bxs-right-arrow-circle bx-fade-right-hover project-arrow'></i></a>
                        </div>
                    </div>
                </div>
                </td>
            </tr>
    
            <tr>
                <td>
                    <div class="flip-box">
                        <div class="flip-box-inner">
                            <div class="flip-box-front">
                                <h2 class="project">Project</h2>
                            </div>
                            <div class="flip-box-back">
                                <h2 class="soon-project">SOON</h2>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
    
            <tr>
                <td>
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <h2 class="project">Project</h2>
                        </div>
                        <div class="flip-box-back">
                            <h2 class="soon-project">SOON</h2>
                        </div>
                    </div>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
            </section>
    </main>
    <script src="Scroll.js"></script>
</body>
</html>
