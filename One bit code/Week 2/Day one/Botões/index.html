<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bot√µes</title>

    <style>
      .btn {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-outline-secondary">Button</button>
    <button class="btn btn-warning btn-lg">Button</button>
    <button class="btn btn-danger btn-sm">Button</button>
    <button class="btn btn-success" disabled>Button</button>
    <button class="btn btn-info">Button</button>
    <div class="d-grid gap-2">
      <button class="btn btn-info">Button</button>
    </div>
    <button class="btn btn-dark" data-bs-toggle>Button</button>
    <button class="btn btn-link">Button</button>

    <!-- Bootstrap  JavaScript -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </body>
</html>
