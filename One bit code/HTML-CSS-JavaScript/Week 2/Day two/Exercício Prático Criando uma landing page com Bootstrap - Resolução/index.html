<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Rumo a marte - OnebitX</title>
  </head>

  <body class="py-5">
    <div class="px-4 container1">
      <!-- Logo -->
      <div class="text-center">
        <img
          class="img-fluid top-logo"
          src="./images/logoOneBitDark.png"
          alt="Onebitcode Logo dark"
        />
      </div>

      <form action="">
        <!-- Name form section -->
        <label class="primary-label" for="your-name">1 - Qual seu nome?</label>
        <div class="your-name">
          <div class="input-group mb-3 your-name">
            <span class="input-group-text" id="basic-addon1"
              >Primeiro nome:</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Digite aqui"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3 your-name">
            <span class="input-group-text" id="basic-addon1"
              >Segundo nome:</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Digite aqui"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <!-- Gender section -->
        <label class="primary-label" for="gender-form">2 - Qual o seu gênero?</label>
        <div class="gender-form">
          <div class="men-gender">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Homem
              </label>
            </div>
          </div>

          <div class="women-gender">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Mulher
              </label>
            </div>
          </div>

          <div class="ocult-gender">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Prefiro não informar
              </label>
            </div>
          </div>
        </div>

        <!-- Treinee section-->
        <label class="primary-label" for="treinee">3 - Marque os treinamentos que você fez:</label>
        <div class="treinee">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento básico de astronauta</label
            >
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento físico básico</label
            >
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento avançado de astronauta</label
            >
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento físico intenso
            </label>
          </div>
        </div>

        <!-- Qualities section -->
        <label class="primary-label" for="qualities"
          >4 - Quais você acha que são suas qualidades?</label
        >
        <div class="qualities">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Proativo</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >Resistente</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              >Não vomito fácil
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox4"
              value="option4"
            />
            <label class="form-check-label" for="inlineCheckbox4"
              >Não temo marciano
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox5"
              value="option5"
            />
            <label class="form-check-label" for="inlineCheckbox5"
              >Já vi todos os star wars</label
            >
          </div>
        </div>
        
        <!-- Form Button -->
        <div class="text-center button-form">
          <button class="btn btn-outline-danger form-btn" type="submit">
            Enviar
          </button>
        </div>
      </div>
      </form>

    <!-- Footer section -->
    <footer class="text-center">
      <p class="footer-text">
        Feito por Kaio Bruno &copy; OneBitCode todos os direitos reservados -
        2022
      </p>
    </footer>

    <!-- JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
