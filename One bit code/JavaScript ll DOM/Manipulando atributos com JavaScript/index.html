<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando Atributos Com Javascript</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center display-1">
          Manipulando Atributos Com Javascript
        </h1>
        <hr />
      </header>

      <main class="mt-5">
        <input
          class="form-control"
          type="text"
          name="input"
          id="input"
          data-something-else="Algum valor"
        />
        <div class="div-btn text-center mt-3">
          <button class="btn btn-primary" id="value">Mudar Valor</button>
          <button class="btn btn-secondary" id="type">Mudar Tipo</button>
          <button class="btn btn-success" id="placeholder">
            Mudar Placeholder
          </button>
          <button class="btn btn-danger" id="disable">
            Desabilitar/Habilitar
          </button>
          <button class="btn btn-warning" id="data">Mostrar Dados</button>
        </div>
      </main>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="./script.js" defer></script>
  </body>
</html>
