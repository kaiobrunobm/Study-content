<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos no HTML</title>
  </head>
  <body>
    <h1>Eventos no HTML</h1>

    <div>
      <label for="onMouseEnter">Entrada do Mouse:</label>
      <input type="text" id="onMouseEnter" onmouseenter="mouse_enter()" />
    </div>
    <br />
    <div>
      <label for="onChange">Mudança de Valor:</label>
      <input type="text" id="onChange" onchange="value_change()" />
    </div>
    <br />
    <div>
      <label for="onFocus">Entrada de Foco:</label>
      <input type="text" id="onFocus" onfocus="input_focus()" />
    </div>
    <br />
    <div>
      <label for="onBlur">Saída de Foco:</label>
      <input type="text" id="onBlur" onblur="out_focus()" />
    </div>
    <br />
    <button onclick="button_click()">Clique-me!</button>

    <script src="index.js"></script>
  </body>
</html>
