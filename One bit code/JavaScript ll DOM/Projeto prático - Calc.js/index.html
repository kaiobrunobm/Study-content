<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc.js</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="display-1">Calc.js</h1>
        <button class="btn btn-dark">Dark Theme</button>
    </header>

    <hr>
    
    <div class="container">
      <main class="main">
        <div class="calc text-center mt-5">
          <table>
            <thead>
              <div class="calc-display">
                <input id="input-display" type="text" value= "0"/>
              </div>
            </thead>
          <tbody>
            <div class="calc-buttons text-center">
              <tr>
                <td>
                  <button class="calc-btn calc-btn-top" data-value="AC">
                    AC
                  </button>
                </td>
                <td>
                  <button class="calc-btn calc-btn-top" data-value="Something">
                    C
                  </button>
                </td>
                <td>
                  <button class="calc-btn calc-btn-top" data-value="%">
                    %
                  </button>
                </td>
                <td>
                  <button class="calc-btn calc-btn-right" data-value="/">
                    &divide;
                  </button>
                </td>
              </tr>
              <tr>
                <td><button class="calc-btn" data-value="7">7</button></td>
                <td><button class="calc-btn" data-value="8">8</button></td>
                <td><button class="calc-btn" data-value="9">9</button></td>
                <td>
                  <button class="calc-btn calc-btn-right" data-value="*">
                    &times;
                  </button>
                </td>
              </tr>
              <tr>
                <td><button class="calc-btn" data-value="4">4</button></td>
                <td><button class="calc-btn" data-value="5">5</button></td>
                <td><button class="calc-btn" data-value="6">6</button></td>
                <td>
                  <button class="calc-btn calc-btn-right" data-value="-">
                    &minus;
                  </button>
                </td>
              </tr>
              <tr>
                <td><button class="calc-btn" data-value="1">1</button></td>
                <td><button class="calc-btn" data-value="2">2</button></td>
                <td><button class="calc-btn" data-value="3">3</button></td>
                <td>
                  <button class="calc-btn calc-btn-right" data-value="+">
                    &plus;
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="2"><button class="calc-btn zero-btn" data-value="0">0</button></td>
                <td>
                  <button class="calc-btn" data-value=",">&sbquo;</button>
                </td>
                <td>
                  <button class="calc-btn calc-btn-right" data-value="iqual">
                    &#61;
                  </button>
                </td>
              </tr>
            </div>
          </tbody>
        </table>

        <div class="iphone-navigation"></div>
      </div>
    </div>
      </main>
      
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
