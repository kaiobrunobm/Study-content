<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc.js</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center display-1">Calc.js</h1>
        <div class="div-btn text-end">
          <button class="btn btn-dark">Dark Theme</button>
        </div>
        <hr />
      </header>

      <div class="calc text-center mt-5">
        <input type="text" disabled />
        <div class="calc-buttons">
          <button class="calc-btn" data-value="">AC</button>
          <button class="calc-btn" data-value=""></button>
          <button class="calc-btn" data-value="">%</button>
          <button class="calc-btn" data-value="">&divide;</button>
          <button class="calc-btn" data-value="">7</button>
          <button class="calc-btn" data-value="">8</button>
          <button class="calc-btn" data-value="">9</button>
          <button class="calc-btn" data-value="">&times;</button>
          <button class="calc-btn" data-value="">4</button>
          <button class="calc-btn" data-value="">5</button>
          <button class="calc-btn" data-value="">6</button>
          <button class="calc-btn" data-value="">&minus;</button>
          <button class="calc-btn" data-value="">1</button>
          <button class="calc-btn" data-value="">2</button>
          <button class="calc-btn" data-value="">3</button>
          <button class="calc-btn" data-value="">&plus;</button>
          <button class="calc-btn" data-value="">0</button>
          <button class="calc-btn" data-value="">&sbquo;</button>
          <button class="calc-btn" data-value="">&#61;</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
