<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação do Time</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-1">
      <strong>Escalação do Time da seleção</strong>
    </h1>
    <hr />

    <br />

    <div id="inputs-div" class="text-center mx-5">

      <div class="info-player-add">
        <form class="form">
          <h2 class="display-2 mb-5">Informações do Jogador</h2>
          <input
            type="text"
            class="form-control"
            placeholder="Posição do Jogador"
            id="player-position"
          /><input
            type="text"
            class="form-control mt-3"
            placeholder="Nome do Jogador"
            id="player-name"
          /><input
            type="number"
            class="form-control mt-3"
            placeholder="Número do Jogador"
            id="player-number"
          /><button type="reset" class="btn btn-success m-3" onclick="add_player()">Escalar</button>
      </div>

      <hr>

      <div class="info-player-remove">
        <h2 class="display-2 mb-5">Remoção do Jogador</h2>
        <input type="number" class="form-control mt-3" id="input-player-number-remove" placeholder="Número do Jogador"/>
        <button
          type="reset"
          class="btn btn-danger m-3"
          onclick="remove_player()";
        >
          Remove Player
        </button>
      </div>
      </form>
    </div>

    <hr>

    <div id="oficial-team">
      <h2 class="text-center display-3 m-5">Time Escalado</h2>
      <table class="table">
        <thead class="text-center">
          <th scope="col">Number</th>
          <th scope="col">Name</th>
          <th scope="col">Position</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    </div>
    
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
