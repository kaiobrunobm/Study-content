<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
     <table>
         <caption>Pessoas por idade</caption>
         <thead>
             <tr>
                 <th>Nome</th>
                 <th>Idade</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>Kaio</td>
                 <td>18</td>
             </tr>
             <tr>
                 <td>Eleni</td>
                 <td>44</td>
             </tr>
         </tbody>
         <tfoot>
             <tr>
                 <td>Total:</td>
                 <td>2 Pessoas</td>
             </tr>
         </tfoot>
     </table>
     <hr>
     <table>
         <caption>Produtos produzidos x vendidos por loja</caption>
         <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>
         <thead>
             <tr>
                 <th rowspan="2"></th>
                 <th colspan="2" scope="colgroup">Loja Kaio</th>
                 <th colspan="2" scope="colgroup">Loja Nino</th>
             </tr>
             <tr>
                 <th scope="col">Vendidos</th>
                 <th scope="col">Produzidos</th>
                 <th scope="col">Vendidos</th>
                 <th scope="col">Produzidos</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <th scope="row">Vassouras</th>
                 <td>50</td>
                 <td>30</td>
                 <td>20</td>
                 <td>20</td>
             </tr>
             <tr>
                 <th scope="row">Baldes</th>
                 <td>10</td>
                 <td>20</td>
                 <td>50</td>
                 <td>50</td>
             </tr>
         </tbody>
     </table>
</body>
</html>
