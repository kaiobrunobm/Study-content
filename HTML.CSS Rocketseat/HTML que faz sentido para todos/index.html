<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML que faz sentido, para todos</title>
</head>
<body>
    <!-- Header pode ser usado varias vezes para em uma pagina para seções diferentes, mas não se pode ter um header dentro de outro, e ão se poder ter um header no footer por exemplo: -->
    <header>
        Logo 
        <!-- Normalmete vem dentro de um header -->
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <!-- O header vai acupar a linha da pagina até o final -->
        <header>
            Conteudo direto
        </header>

        conteudo aqui
    </section>
</html>
